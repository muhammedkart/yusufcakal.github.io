<!DOCTYPE html>
<html>
<head>
	<title>Js Form</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="script/script.js"></script>
</head>
<body>

	<div class="content">
		
		<input type="input" name="name" placeholder="İsim">
		<input type="input" name="surname" placeholder="Soyisim">
		<input type="input" onkeypress="return isNumber(event)" name="phone" placeholder="Telefon">
		<input type="input" name="email" placeholder="E-mail">
		<input type="input" onkeypress="return isNumber(event)" name="tc" placeholder="TC">
		<input type="input" name="address" placeholder="Adres">

		<button onclick="send()" id="send" placeholder="Kayıt Ol" > Kayıt Ol</button>
		
		<p id="result"> </p>

	</div>

</body>
</html>
